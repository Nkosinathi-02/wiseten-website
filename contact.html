<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Wiseten Company</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css"> <!-- Global styles -->
  <link rel="stylesheet" href="css/contact.css"> <!-- Contact page specific -->
  <style></style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <!-- Main Content -->
   
  <main class="main-content">
    <section class="contact-header">
      <strong><h1>Contact Us</h1></strong>
      <strong><p>We would love to hear from you. Fill out the form or visit us on the map.</p></strong>
    </section>

    <div class="contact-book">
      <!-- Left Side: Map -->
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13845.982304251842!2d30.816378!3d-29.821113999999998!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef6feba91a66be3%3A0xe1340425156cdf61!2s85%20Goodwood%20Rd%2C%20Mahogany%20Ridge%2C%20Pinetown%2C%203608!5e0!3m2!1sen!2sza!4v1758593293154!5m2!1sen!2sza" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <!-- Right Side: Form -->
      <div class="form-container">
        <form id="form">
          <div class="field">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="field">
            <label for="title">Subject</label>
            <input type="text" name="title" id="title" placeholder="Enter your subject" required>
          </div>
          
          <div class="field">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Write your message here..." required></textarea>
          </div>
          <input type="submit" id="button" value="Send Email">
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="js/inheritance.js"></script>
  <script src="js/contact.js"></script>
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('qjGfx8mBOQRwAqx82')
</script>
</body>
</html>
